<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>생태자원MAP</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=o5tt3la65w"></script>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>

<div id="navbar">EcoMAP</div> 
<div id="infobox">
    <div id="infotitle">현재날짜</div>
    <div id="infocontent">2020.09.14</div>
</div>   
<div id="map" style="width:100%;height:100vh;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.337162, 127.947725),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);


// 국립공원연구원 37.337162, 127.947725
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.337162, 127.947725),
    map: map,
    // 마커모습을 변경하기
    icon: {
        content: "<div class='marker'></div>"
    }
});


var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.437162, 127.847725),
    map: map,
    // 마커모습을 변경하기 : css로 변경
    icon: {
        content: "<div class='marker'></div>"
    }
});
</script>
</body>
</html>
